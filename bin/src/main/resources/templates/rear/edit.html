<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Edit</title>
<link rel="stylesheet" th:href="@{/editormd/css/editormd.min.css}"
	href="/editormd/css/editormd.min.css" />

<script th:src="@{/js/jquery-3.3.1.min.js}" src="/js/jquery.min.js"></script>
<script th:src="@{/editormd/js/editormd.min.js}"
	src="/editormd/js/editormd.min.js"></script>
<script type="text/javascript">
	$(function() {
		$('#content').bind('input propertychange', function() {
			$('#preview').html(marked($('#content').val()));
		}).trigger('input');
	});
</script>
<style>
#content {
	height: 385px;
}

#preview {
	height: 460px;
	overflow: auto;
}
</style>
</head>
<body>


	<script src='http://cdn.bootcss.com/marked/0.3.2/marked.min.js'></script>

	<form method="post" action="/posts">
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group">
					<label for="title">标题</label> <input id="title" name="title"
						class="form-control">
				</div>
				<textarea id="content" name="content" class="form-control"></textarea>
			</div>

			<div class="col-sm-6">
				<div id="preview"></div>
			</div>
		</div>
		<button type='submit' class='btn btn-success'>创建</button>
	</form>
	<form method="post" action="/posts">
		<input name="title" class="form-control">
		<textarea name="content" class="form-control"></textarea>
		<button type='submit'>提交</button>
	</form>

</body>
</html>
